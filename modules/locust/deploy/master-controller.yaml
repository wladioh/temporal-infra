
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-master
  labels:
    name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
    spec:
      containers:
        - name: locust-master
          image: ${LOCUST_IMAGE}
          resources:
            limits:
              cpu: 1000m
              memory: 500Mi        
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
          env:
            - name: LOCUST_MODE
              value: master
            - name: TARGET_HOST
              value: ${TARGET_HOST}
          envFrom:
            - configMapRef:
                name: locust-tasks
                optional: false
          volumeMounts:
            - name: all-in-one
              mountPath: /locust-tasks
              readOnly: true
      volumes:
        - name: all-in-one
          projected:
            sources:
              - configMap:
                  name: locust-tasks
                  items:
                    - key: tasks.py
                      path: tasks.py              